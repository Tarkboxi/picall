<div fxLayout = "row" fxLayoutAlign="center center">
  <mat-paginator [length]="photoDisplayer.total"
                 [pageSize]="photoDisplayer.count"
                 (page)="pageEvent = getPhotos($event)"
                 aria-label="Select page"
                 [disabled] = "disablePageNav"
                 >
  </mat-paginator>
</div>
