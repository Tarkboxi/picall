<div *ngIf="photoDisplayer.photos.length > 0">

  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <div fxLayout="row wrap" fxLayoutGap="4px grid" fxFlexFill>
        <div  *ngFor="let photo of photoDisplayer.photos"
              fxFlex.gt-md="20%"
              fxFlex.md="25%"
              fxFlex.lt-md="50%">
          <mat-card class="mat-elevation-z1 photo-card">
            <app-photo [photo]="photo"></app-photo>
          </mat-card>
        </div>
    </div>
  </div>

  <div fxLayout="row">
    <div class="fixed-bottom-float fill-width">
      <app-page-tracker></app-page-tracker>
    </div>

    <div [ngClass.gt-xs]="'fixed-bottom-float'" [ngClass.xs]="'fixed-top-float'">
      <app-photo-control></app-photo-control>
    </div>
  </div>

</div>
